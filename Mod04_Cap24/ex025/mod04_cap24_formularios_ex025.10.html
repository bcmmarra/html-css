<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Elemento output em formulários HTML</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--
            oninput (programação Javascript) 
                           oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                Vai mostrar a Soma dos elementos in1 + in2 no elemento isoma.
        -->
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">A sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let ano = new Date().getFullYear()
            iidade.innerHTML = Number(ano) - Number(iano.value)
        }
    </script>

</body>
</html>
