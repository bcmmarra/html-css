<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>        
    <h1>Outros elementos de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inum">Número</label>
            <input type="number" name="num" id="inum">
        </p>
        <p>
            <label for="inum">Nota</label>
            <input type="number" name="nota" id="inota" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p>
        <p>
            <label for="data">Data</label>
            <input type="date" name="data" id="idata" value="2023-12-01">
        </p>
        <p>
            <label for="itime">Horário</label>
            <input type="time" name="time" id="itime" value="12:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
