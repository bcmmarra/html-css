<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Outros elementos de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iname">Nome Completo:</label>
            <input type="text" name="name" id="iname" required autocomplete="name">
        </p>
        <p>
            <label for="iemail">E-mail:</label>
            <input type="email" name="mail" id="iemail" required placeholder="Digite seu e-mail" autocomplete="email">
        </p>
        <p>
            <label for="itel">Telefone:</label>
            <input type="tel" name="tel" id="itel" required placeholder="012-34567-8901" autocomplete="tel" pattern="[0-9]{3}-[0-9]{4,5}-[0-9]{4}">
            <!-- Estudar mais sobre Expressões Regulares - RegEx -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
    </form>
</body>
</html>
