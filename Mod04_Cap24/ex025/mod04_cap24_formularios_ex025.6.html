<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Elementos color, range e file em HTML</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--
            input type = color
                Ferramenta de seleção de cor
                value indica qual cor vai estar selecionada como principal.
            
            input type = range
                Ferramenta de seleção de Nivel barra de crescimento, tipo nivel de nota.
                min - indica o valor inicial
                max - indica o valor final

            input type = file
                Ferramenta para envio de arquivo
                ao usar este input o method deve ser POST (obrigatório)
        -->
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
