    <h1>Select, datalist e textarea em HTML</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--
            optgroup > vai criar uma divisão dentro de uma lista de seleção.
            datalist > vai criar uma lista de opções porem vai deixar o usuário escrever outras opções.
                para funcionar devemos colocar o atributo list dentro do input que vamos mostrar a lista, e o nome list deve ser o mesmo que o id do datalist.
            textarea > sempre usar o method POST para textarea devido a quantidade de caracteres a ser enviado ultrapassar 3mil.
        -->
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                    <option value="Selecione" selected>-Selecione-</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Centro Oeste">
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
        </p>
        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
