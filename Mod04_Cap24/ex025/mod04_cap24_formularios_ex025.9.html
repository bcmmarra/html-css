<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Elemento output em formulários HTML</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--
            oninput (programação Javascript) 
                           oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                Vai mostrar a Soma dos elementos in1 + in2 no elemento isoma.
        -->
        <p>
            <label for="irange">Avaliação</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="5"
            oninput="ivalue.innerHTML = Number(irange.value)">
            <output id="ivalue">5</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
